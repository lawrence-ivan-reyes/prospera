<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Career Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../static/styles.css">
</head>
<body>

<!-- nav -->
<nav class="navbar navbar-expand sticky-top custom-navbar"> 
    <a class="navbar-brand" href="index.html">
        <img src="" alt="Prospera" width="80" height="64">
    </a>
    <div class="navbar-nav">
        <a class="nav-item nav-link active" href="">Home</a>
        <a class="nav-item nav-link" href="">Matches</a>
        <a class="nav-item nav-link" href="">Inbox</a>
    </div>
    <div class="ms-auto d-flex align-items-center"> 
        <form class="d-flex me-3" role="search">
            <input class="form-control me-2 custom-search" type="search" placeholder="Search" aria-label="Search">
            <button class="btn" type="submit">Search</button>
        </form>
        <a href="#" class="btn">Login</a>
    </div>
</nav>

<!-- welcome msg -->
<div class="yellow-section">
  <div class="text-center">
    <h1 class="fw-bold">Welcome, [Name]!</h1>
  </div>

  <!-- grid layout -->
  <div class="container my-5">
    <div class="row g-4">

      <!-- individual boxes -->
      <div class="col-lg-3 col-md-6 grid-box matches">
        <div class="card bg-dark text-white h-100">
          <div class="card-body">
            <h5 class="card-title">All Matches</h5>
            <p class="card-text">15 Total Matches</p>
            <small>7 to review</small>
          </div>
        </div>
      </div>

      <div class="col-lg-3 col-md-6 grid-box fully-remote">
        <div class="card bg-dark text-white text-center h-100">
          <div class="card-body">
            <h5 class="card-title">Fully Remote</h5>
          </div>
        </div>
      </div>

      <div class="col-lg-3 col-md-6 grid-box fast-track">
        <div class="card bg-dark text-white text-center h-100">
          <div class="card-body">
            <h5 class="card-title">Fast Track</h5>
          </div>
        </div>
      </div>

      <div class="col-lg-3 col-md-6 grid-box led-by-women">
        <div class="card bg-dark text-white text-center h-100">
          <div class="card-body">
            <h5 class="card-title">Led By Women</h5>
          </div>
        </div>
      </div>

      <div class="col-lg-6 col-md-12 grid-box jobs-this-week">
        <div class="card bg-dark text-white text-center h-100">
          <div class="card-body">
            <h5 class="card-title">Jobs Added This Week</h5>
          </div>
        </div>
      </div>

      <div class="col-lg-3 col-md-6 grid-box tech-for-good">
        <div class="card bg-dark text-white text-center h-100">
          <div class="card-body">
            <h5 class="card-title">Tech for Good</h5>
          </div>
        </div>
      </div>

      <div class="col-lg-3 col-md-6 grid-box jobs-with-salaries">
        <div class="card bg-dark text-white text-center h-100">
          <div class="card-body">
            <h5 class="card-title">Jobs With Salaries</h5>
          </div>
        </div>
      </div>

      <div class="col-lg-6 col-md-12 grid-box global-opportunities">
        <div class="card bg-dark text-white text-center h-100">
          <div class="card-body">
            <h5 class="card-title">Global Opportunities</h5>
          </div>
        </div>
      </div>

      <div class="col-lg-2 col-md-4 grid-box top-employers">
        <div class="card bg-dark text-white text-center h-100">
          <div class="card-body">
            <h5 class="card-title">Top Employers</h5>
          </div>
        </div>
      </div>

      <div class="col-lg-2 col-md-4 grid-box dei-forward">
        <div class="card bg-dark text-white text-center h-100">
          <div class="card-body">
            <h5 class="card-title">D.E.I Forward</h5>
          </div>
        </div>
      </div>

      <div class="col-lg-2 col-md-4 grid-box flexible-opportunities">
        <div class="card bg-dark text-white text-center h-100">
          <div class="card-body">
            <h5 class="card-title">Flexible Opportunities</h5>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<!-- saved/viewed/applied -->
<div class="container my-5">
  <div class="row g-4">
    <div class="col-md-4 grid-box saved">
      <div class="card bg-light text-center h-100">
        <div class="card-body">
          <h5 class="card-title">Saved</h5>
        </div>
      </div>
    </div>
    <div class="col-md-4 grid-box applied">
      <div class="card bg-light text-center h-100">
        <div class="card-body">
          <h5 class="card-title">Applied</h5>
        </div>
      </div>
    </div>
    <div class="col-md-4 grid-box viewed">
      <div class="card bg-light text-center h-100">
        <div class="card-body">
          <h5 class="card-title">Viewed</h5>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
